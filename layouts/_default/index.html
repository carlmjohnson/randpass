{{ define "title" }}
  {{- site.Title -}}
{{ end }}

{{ define "main" }}
  <div class="flex min-h-screen items-center justify-center" x-data="rando">
    <div class="flex flex-col p-2 bg-red-50 text-red-900 max-w-lg w-full h-96 rounded shadow">
      <span>
        Password: <span x-text="password"></span>
      </span>

      <button
        @click="genPass()"
        type="button"
        class="mt-auto rounded px-3 py-2 bg-pink-600 text-pink-200 hover:bg-pink-700 transition"
      >
        Generate Password
      </button>
    </div>
  </div>
{{ end }}
