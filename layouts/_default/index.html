{{ define "title" }}
  {{- site.Title -}}
{{ end }}

{{ define "main" }}
  <div
    class="flex min-h-[100svh] flex-wrap items-center justify-center gap-8"
    x-data="rando"
  >
    <div
      class="flex h-96 min-h-fit w-full max-w-sm flex-col rounded bg-red-50 p-2 text-red-900 shadow"
    >
      <div class="flex flex-col gap-6">
        <p class="font-semibold">Passwords</p>
        <ul class="flex flex-col gap-2 px-4">
          <template x-for="password, i of passwords" :key="password">
            <li class="flex h-10 items-center justify-between gap-4">
              <button
                type="button"
                @click="copy(password); copied = true;"
                x-data="copier"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                  x-show="!copied"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                  x-cloak
                  x-show="copied"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75"
                  />
                </svg>
              </button>
              <span x-text="password" class="select-all break-all"></span>
              <button
                class="font-semibold"
                type="button"
                @click="passwords.splice(i, 1)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </button>
            </li>
          </template>
        </ul>
      </div>
      <button
        @click="window.confirm('Erase all passwords?') && (passwords = []);"
        type="button"
        class="mt-auto rounded bg-pink-600 px-3 py-2 font-semibold text-pink-200 transition hover:bg-pink-700"
      >
        Clear all
      </button>
    </div>

    <div
      class="flex h-96 w-full max-w-sm flex-col gap-6 rounded bg-red-50 p-2 text-red-900 shadow"
    >
      <p class="font-semibold">Rules</p>
      <div class="flex flex-col gap-2 px-2">
        <label class="flex h-10 items-center justify-between">
          <span> Length </span>
          <input
            x-model.numeric="pwLength"
            type="number"
            class="border-grey-500 rounded border px-2 py-1 outline-pink-200 focus:outline"
          />
        </label>
      </div>

      <button
        @click="genPass()"
        type="button"
        class="mt-auto rounded bg-pink-600 px-3 py-2 font-semibold text-pink-200 transition hover:bg-pink-700"
      >
        Generate Simple Password
      </button>
    </div>
  </div>
{{ end }}
